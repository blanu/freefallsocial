<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Radio</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.1/build/reset-fonts-grids/reset-fonts-grids.css"/>
	<link rel="stylesheet" type="text/css" href="/static/style.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/static/jPlayer.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/static/jplayer.blue.monday.css" media="screen" />
</head>
<body>
  <div id="doc3" class="yui-t6">
    <div id="hd">
      <div id="drop">
		    <h1>Drop files here</h1>
		    <p>To add them to the playlist</p>
        <form enctype="multipart/form-data">
          <input type="file" id="file" multiple="true"/>
        </form>
      </div>
    </div>
    <div id="bd">
    <div id="yui-main">
      <form>
        <fieldset id="options">
          <input id="sync" type="checkbox"/>
          <label for="sync">&nbsp; Synchronize playback</label>
        </fieldset>
      </form>
      <div id="playerContainer" class="yui-b">
        <div id="jquery_jplayer"></div>
        <div class="jp-playlist-player">
          <div class="jp-interface">
            <ul class="jp-controls">
              <li><a href="#" id="jplayer_play" class="jp-play" tabindex="1">play</a></li>
              <li><a href="#" id="jplayer_pause" class="jp-pause" tabindex="1">pause</a></li>
              <li><a href="#" id="jplayer_stop" class="jp-stop" tabindex="1">stop</a></li>
              <li><a href="#" id="jplayer_volume_min" class="jp-volume-min" tabindex="1">min volume</a></li>
              <li><a href="#" id="jplayer_volume_max" class="jp-volume-max" tabindex="1">max volume</a></li>
              <li><a href="#" id="jplayer_previous" class="jp-previous" tabindex="1">previous</a></li>
              <li><a href="#" id="jplayer_next" class="jp-next" tabindex="1">next</a></li>
            </ul>
            <div class="jp-progress">
              <div id="jplayer_load_bar" class="jp-load-bar">
                <div id="jplayer_play_bar" class="jp-play-bar"></div>
              </div>
            </div>
            <div id="jplayer_volume_bar" class="jp-volume-bar">
              <div id="jplayer_volume_bar_value" class="jp-volume-bar-value"></div>
            </div>
            <div id="jplayer_play_time" class="jp-play-time"></div>
            <div id="jplayer_total_time" class="jp-total-time"></div>
          </div>
          <div id="jplayer_playlist" class="jp-playlist">
            <ul>
              <!-- The function displayPlayList() uses this unordered list -->
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="yui-b">
      <ul id="uploading"></ul>
    </div>
    </div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="/static/gadget.js"></script>
  <script type="text/javascript" src="/static/rest.js"></script>
  <script type="text/javascript" src="/static/skein.js"></script>
  <script type="text/javascript" src="/static/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="/static/jPlayer.common.js"></script>
  <script type="text/javascript" src="/lib/debug.js"></script>
  <script type="text/javascript" src="/static/radio.js"></script>
</body>
</html>
